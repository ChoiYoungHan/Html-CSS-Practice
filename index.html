<!DOCTYPE html> <!--DOCTYPE은 버전을 정의하는 것과 같다.-->

<!--html의 시작을 알리는 <html> 태그로 시작을 한다.-->
<!--lang이라는 속성과 함께 사용하면 더 좋은데 lang은 해당문서의 언어 정보를 나타낸다.-->
<html lang = "ko">
    <!--<head>태그는 html 문서의 정보를 작성하는 영역-->
    <head>
        <!--<head>태그 안에는 문서의 인코딩을 결정해주는 charset meta 태그와 
            viewport를 결정해주는 viewport meta 태그, 
            문서의 제목을 결정해주는 title태그가 기본적으로 사용된다.
            <head>태그에 작성된 내용은 <title> 태그를 제외한 내용은 웹 브라우저의 어느 곳에도 표시되지 않는다.
        -->    
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>a 태그(링크)</title>
    </head>
    <!--<body>태그는 웹 브라우저에 표시되는 영역-->
    <body>
        <!--
            <a> 태그
            1. anchor 링크를 의미한다.
            2. 웹 페이지에서 링크를 연결할 때 사용하는 태그이다.
            3. a 태그는 내부 링크 방법과 외부 링크 방법이 있다.

            내부링크 연결법
            - href라는 속성을 이용하여 클릭했을 때 이동시키고 싶은 요소에
                id 속성의 값을 #키와 함께 적어준다.
            - 내부링크는 보통 목차에 많이 사용한다.

        -->
        <a href="#one">one로 이동</a>
        <a href="#two">two로 이동</a>
        <a href="#three">three로 이동</a>

        <p id="one" style="margin-top: 1500px;">one</p>
        <p id="two" style="margin-top: 1500px;">two</p>
        <p id="three" style="margin-top: 1500px;">three</p>
        <p style="margin-top: 1500px;"></p>
    </body>
</html>
