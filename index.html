<!DOCTYPE html> <!--DOCTYPE은 버전을 정의하는 것과 같다.-->

<!--html의 시작을 알리는 <html> 태그로 시작을 한다.-->
<!--lang이라는 속성과 함께 사용하면 더 좋은데 lang은 해당문서의 언어 정보를 나타낸다.-->
<html lang = "ko">
    <!--<head>태그는 html 문서의 정보를 작성하는 영역-->
    <head>
        <!--<head>태그 안에는 문서의 인코딩을 결정해주는 charset meta 태그와 
            viewport를 결정해주는 viewport meta 태그, 
            문서의 제목을 결정해주는 title태그가 기본적으로 사용된다.
            <head>태그에 작성된 내용은 <title> 태그를 제외한 내용은 웹 브라우저의 어느 곳에도 표시되지 않는다.
        -->    
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS(Cascading Style Sheets)</title>
        <link href="style.css" rel="stylesheet">
        <!--
            CSS
            1. Cascading Style Sheets HTML 태그에 스타일을 지정할 때 사용하는 언어
            
            HTML에서 CSS를 사용하는 방법은 3가지가 있다.
            1. 내부 스타일 시트
               - HTML 문서 내부에 CSS를 직접 작성하는 방법이다.
               - <style> 태그를 사용하여 CSS 코드를 적는다.

            2. 외부 스타일 시트
               - 확장자가 CSS로 끝나는 별도의 파일을 만들고 그 파일과 HTML을 연결해서 사용하는 방법
               <link> 태그
               - HTML 문서와 외부에 있는 CSS 파일을 연결할 때 쓰는 태그이다.
                 <link href = "경로" rel="stylesheet"> 내가 연결하고 싶은 CSS 파일의 경로를 적어주어 사용한다.
            
            3. 인라인 시트
        -->
        
    
    </head>
    <!--<body>태그는 웹 브라우저에 표시되는 영역-->
    <body>
       <p>Lorem ipsum dolor sit.</p>
    </body>
</html>
