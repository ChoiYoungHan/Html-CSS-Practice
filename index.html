<!DOCTYPE html> <!--DOCTYPE은 버전을 정의하는 것과 같다.-->

<!--html의 시작을 알리는 <html> 태그로 시작을 한다.-->
<!--lang이라는 속성과 함께 사용하면 더 좋은데 lang은 해당문서의 언어 정보를 나타낸다.-->
<html lang = "ko">
    <!--<head>태그는 html 문서의 정보를 작성하는 영역-->
    <head>
        <!--<head>태그 안에는 문서의 인코딩을 결정해주는 charset meta 태그와 
            viewport를 결정해주는 viewport meta 태그, 
            문서의 제목을 결정해주는 title태그가 기본적으로 사용된다.
            <head>태그에 작성된 내용은 <title> 태그를 제외한 내용은 웹 브라우저의 어느 곳에도 표시되지 않는다.
        -->    
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Debugging</title>
        <link href="style.css" rel="stylesheet">
        <!--
            디버깅을 할 때는 3가지 정도를 점검해보아야 한다.

            1. CSS 에서 작성된 선택자에 논리적인 오류가 없는지 점검해야 한다.
            2. 코드를 올바르게 저장했는지 점검해야 한다.
            3. HTML의 태그와 내가 작성한 CSS 파일이 제대로 연결되어져 있는지 점검해야 한다.

        -->
    </head>
    <!--<body>태그는 웹 브라우저에 표시되는 영역-->
    <body>
       <h1 class="title">Debugging</h1>
       <p class="description">디버깅은 코드상의 오류를 찾아내어 바로잡는 과정을 의미합니다.</p>
    </body>
</html>
