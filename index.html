<!DOCTYPE html> <!--DOCTYPE은 버전을 정의하는 것과 같다.-->

<!--html의 시작을 알리는 <html> 태그로 시작을 한다.-->
<!--lang이라는 속성과 함께 사용하면 더 좋은데 lang은 해당문서의 언어 정보를 나타낸다.-->
<html lang = "ko">
    <!--<head>태그는 html 문서의 정보를 작성하는 영역-->
    <head>
        <!--<head>태그 안에는 문서의 인코딩을 결정해주는 charset meta 태그와 
            viewport를 결정해주는 viewport meta 태그, 
            문서의 제목을 결정해주는 title태그가 기본적으로 사용된다.
            <head>태그에 작성된 내용은 <title> 태그를 제외한 내용은 웹 브라우저의 어느 곳에도 표시되지 않는다.
        -->    
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>strong 태그</title>
    </head>
    <!--<body>태그는 웹 브라우저에 표시되는 영역-->
    <body>
        <!--
            텍스트의 중요도나 강조를 표현하고 싶을 때 사용할 수 있는 태그들이 있다.

            <string> 태그 
            1. important text 중요한 텍스트를 의미한다.
            2. 다른 텍스트와 다르게 텍스트가 굵게 출력이 된다.
        -->
        <p><strong>중요:</strong> 기계적 결함이 아닌 사용자 부주의로 발생한 사고에 대해서는 책임지지 않습니다.</p>

    </body>
</html>
