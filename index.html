<!DOCTYPE html> <!--DOCTYPE은 버전을 정의하는 것과 같다.-->

<!--html의 시작을 알리는 <html> 태그로 시작을 한다.-->
<!--lang이라는 속성과 함께 사용하면 더 좋은데 lang은 해당문서의 언어 정보를 나타낸다.-->
<html lang = "ko">
    <!--<head>태그는 html 문서의 정보를 작성하는 영역-->
    <head>
        <!--<head>태그 안에는 문서의 인코딩을 결정해주는 charset meta 태그와 
            viewport를 결정해주는 viewport meta 태그, 
            문서의 제목을 결정해주는 title태그가 기본적으로 사용된다.
            <head>태그에 작성된 내용은 <title> 태그를 제외한 내용은 웹 브라우저의 어느 곳에도 표시되지 않는다.
        -->    
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>p, br 태그</title>
    </head>
    <!--<body>태그는 웹 브라우저에 표시되는 영역-->
    <body>
        <!--
            <p> 태그
            1. paragraph 단락을 의미한다.
            2. <p> 태그는 단락과 단락 사이에 공간을 주는 태그이다.
            3. <p> 태그는 웹 브라우저의 가로 한 줄을 사용하는 태그이다.
                즉, 가로 한 줄에 다 표현되지 못하면 자동으로 줄바꿈되어 출력이 된다.(유동성)
            4. 공백은 웹 브라우저에서는 최대 한 칸의 간격으로만 인식한다.
                인위적으로 간격을 벌리고 싶을 때는 &nbsp;(스페이스바 한 번을 의미) 를 여러번 사용한다.
        
            <br> 태그
            1. 줄바꿈을 해줄 때 사용
            2. <br> 태그를 사용하면 사용한 위치에서 줄바꿈한다.         
        -->
        <p>p태그와 br태그에 대해 <br> 공부하고 있습니다.</p>
    </body>
</html>
