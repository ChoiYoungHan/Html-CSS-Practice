<!DOCTYPE html> <!--DOCTYPE은 버전을 정의하는 것과 같다.-->

<!--html의 시작을 알리는 <html> 태그로 시작을 한다.-->
<!--lang이라는 속성과 함께 사용하면 더 좋은데 lang은 해당문서의 언어 정보를 나타낸다.-->
<html lang = "ko">
    <!--<head>태그는 html 문서의 정보를 작성하는 영역-->
    <head>
        <!--<head>태그 안에는 문서의 인코딩을 결정해주는 charset meta 태그와 
            viewport를 결정해주는 viewport meta 태그, 
            문서의 제목을 결정해주는 title태그가 기본적으로 사용된다.
            <head>태그에 작성된 내용은 <title> 태그를 제외한 내용은 웹 브라우저의 어느 곳에도 표시되지 않는다.
        -->    
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>img 태그(이미지)</title>
    </head>
    <!--<body>태그는 웹 브라우저에 표시되는 영역-->
    <body>
        <!--
            <img> 태그
            1. image 이미지를 의미한다.
            2. img 태그는 삽입하려고 하는 이미지의 위치에 따라서 "내부 리소스 이미지" 방법과
               "외부 리소스 이미지" 방법으로 구분하여 사용한다.
            3. img 태그는 기본적으로 빈 태그이다.

            src(source) 속성의 도움을 받아 사용한다.
            alt 속성 → 이미지가 출력되지 않을 경우를 대비해 대체 텍스트를 적는 속성이다.
            width, height 속성 → 가로와 세로를 설정하는 속성, %를 사용하면 원래 이미지의 기준으로 비율만큼 조정하여 출력한다.
        -->
        <img src="images/seoul.jpg" alt="서울의 밤" width="200" height="200">

    </body>
</html>
