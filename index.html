<!DOCTYPE html> <!--DOCTYPE은 버전을 정의하는 것과 같다.-->

<!--html의 시작을 알리는 <html> 태그로 시작을 한다.-->
<!--lang이라는 속성과 함께 사용하면 더 좋은데 lang은 해당문서의 언어 정보를 나타낸다.-->
<html lang = "ko">
    <!--<head>태그는 html 문서의 정보를 작성하는 영역-->
    <head>
        <!--<head>태그 안에는 문서의 인코딩을 결정해주는 charset meta 태그와 
            viewport를 결정해주는 viewport meta 태그, 
            문서의 제목을 결정해주는 title태그가 기본적으로 사용된다.
            <head>태그에 작성된 내용은 <title> 태그를 제외한 내용은 웹 브라우저의 어느 곳에도 표시되지 않는다.
        -->    
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>strong, em 태그</title>
    </head>
    <!--<body>태그는 웹 브라우저에 표시되는 영역-->
    <body>
        <!--
            텍스트의 중요도나 강조를 표현하고 싶을 때 사용할 수 있는 태그들이 있다.

            <string> 태그 
            1. important text 중요한 텍스트를 의미한다.
            2. 다른 텍스트와 다르게 텍스트가 굵게 출력이 된다.

            <em> 태그
            1. 특정 단어 또는 문장을 강조하고 싶을 때 사용한다.
            2. 다른 텍스트와 다르게 기울인 꼴로 텍스트가 변경되어 출력이 된다.
        
            <strong> 태그와 <em> 태그의 차이점
            - <strong> 태그는 "중요한" 텍스트, 상대방에게 꼭 전달되어야 하는 메시지를 표현할 때 사용하는 의미이고,
                <em> 태그는 중요한 텍스트 보다는 이 텍스트를 "강조" 한다는 의미가 더 강하다.
        -->
        
        <!--strong 태그와 em 태그 혼용 가능-->
        <p><strong>중요하면서 <em> 강조</em></strong></p>

        <!--em태그와 strong 태그 혼용 가능-->
        <p><em>강조하면서도 <strong>중요한 텍스트</strong></em></p>

        <!--strong 태그 여러번 중첩 가능-->
        <p><strong>중요한 텍스트인데 <strong>이건 더 중요한 텍스트</strong></strong></p>

        <!--em 태그 여러번 중첩 가능-->
        <p><em>강조하고 싶은 텍스트인데 <em>이건 더 강조하고 싶은 텍스트</em></em></p>
   
    </body>
</html>
