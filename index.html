<!DOCTYPE html> <!--DOCTYPE은 버전을 정의하는 것과 같다.-->

<!--html의 시작을 알리는 <html> 태그로 시작을 한다.-->
<!--lang이라는 속성과 함께 사용하면 더 좋은데 lang은 해당문서의 언어 정보를 나타낸다.-->
<html lang = "ko">
    <!--<head>태그는 html 문서의 정보를 작성하는 영역-->
    <head>
        <!--<head>태그 안에는 문서의 인코딩을 결정해주는 charset meta 태그와 
            viewport를 결정해주는 viewport meta 태그, 
            문서의 제목을 결정해주는 title태그가 기본적으로 사용된다.
            <head>태그에 작성된 내용은 <title> 태그를 제외한 내용은 웹 브라우저의 어느 곳에도 표시되지 않는다.
        -->    
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>rem</title>
        <!--
            font-size
            1. 웹 페이지에 표시되는 텍스트의 크기를 변경하려면 CSS에서 제공하는 속성 중 하나인
                font-size 속성을 사용한다.

            rem
            1. rem 단위는 html 태그의 폰트 크기를 기준으로 배수에 해당하는 크기를 가지게 하기 위해서 사용하는 단위이다.
            2. html의 기본 폰트 크기는 16px이며 크기를 재정의하여 사용할 수도 있다.
        -->
        <style>
            html{font-size: 20px;}
            h1{font-size: 2rem;}
            p{font-size: 2rem;}
        </style>
    </head>
    <!--<body>태그는 웹 브라우저에 표시되는 영역-->
    <body>
       <h1>rem</h1>
       <p>rem 단위는 html 태그의 폰트 크기를 기준으로 배수에 해당하는 크기를 가지게 하기 위해서 사용하는 단위이다..</p>
    </body>
</html>
