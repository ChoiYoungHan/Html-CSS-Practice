<!DOCTYPE html> <!--DOCTYPE은 버전을 정의하는 것과 같다.-->

<!--html의 시작을 알리는 <html> 태그로 시작을 한다.-->
<!--lang이라는 속성과 함께 사용하면 더 좋은데 lang은 해당문서의 언어 정보를 나타낸다.-->
<html lang = "ko">
    <!--<head>태그는 html 문서의 정보를 작성하는 영역-->
    <head>
        <!--<head>태그 안에는 문서의 인코딩을 결정해주는 charset meta 태그와 
            viewport를 결정해주는 viewport meta 태그, 
            문서의 제목을 결정해주는 title태그가 기본적으로 사용된다.
            <head>태그에 작성된 내용은 <title> 태그를 제외한 내용은 웹 브라우저의 어느 곳에도 표시되지 않는다.
        -->    
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS color & unit</title>
        <!--
           CSS color 속성과 색상 단위

           CSS에서 색상을 표현하는 방법

           1. 키워드 Keyword
              - 색상의 영문 이름을 값의 키워드로 사용하는 방법

           2. RGB (RedGreenBlue)
              - rgb(R,G,B) 의 형식으로 사용하며 값은 0~255 사이의 숫자를 사용하여 작성한다.
              - rgba(R,G,B,a) 의 형식으로도 작성할 수 있는데 a는 투명도이며, 0부터 1 사이의 값을 소숫점 단위로 사용할 수 있다.
           
           3. HEX (16진수)
              - RRGGBB 총 6자리의 16진수를 작성하여 한다. ex) #ff0000
                
        -->
        <style>
            h1{color:red;}
        </style>
    </head>
    <!--<body>태그는 웹 브라우저에 표시되는 영역-->
    <body>
       <h1>CSS color property</h1>
        <p>CSS color unit</p>
    </body>
</html>
