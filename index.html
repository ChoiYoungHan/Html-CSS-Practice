<!DOCTYPE html> <!--DOCTYPE은 버전을 정의하는 것과 같다.-->

<!--html의 시작을 알리는 <html> 태그로 시작을 한다.-->
<!--lang이라는 속성과 함께 사용하면 더 좋은데 lang은 해당문서의 언어 정보를 나타낸다.-->
<html lang = "ko">
    <!--<head>태그는 html 문서의 정보를 작성하는 영역-->
    <head>
        <!--<head>태그 안에는 문서의 인코딩을 결정해주는 charset meta 태그와 
            viewport를 결정해주는 viewport meta 태그, 
            문서의 제목을 결정해주는 title태그가 기본적으로 사용된다.
            <head>태그에 작성된 내용은 <title> 태그를 제외한 내용은 웹 브라우저의 어느 곳에도 표시되지 않는다.
        -->    
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>b, i 태그</title>
    </head>
    <!--<body>태그는 웹 브라우저에 표시되는 영역-->
    <body>
        <!--
            시각과 의미에서 차이가 있다.

            <b> 태그
            1. strong 태그는 HTML 문법적으로 중요한 텍스트를 나타내는 태그이다.
                하지만, b 태그는 단순하게 텍스트를 굵게만 해주는 스타일용 태그이다.
            2. b 태그로 작성을 하게 되면 HTML 문법적으로 전혀 중요한 텍스트라는 의미가 없기 때문에 
                시각적인 면에서는 똑같이 텍스트가 굵게 보이긴 하지만, 태그적인 면에서 보면 일반 텍스트와 
                똑같은 의미를 지닌다고 할 수 있다. 즉, 전혀 문법적으로 중요한 의미를 가지는 태그가 아니다.
            
            <i> 태그
            1. em 태그는 의미론적으로 강조하고 싶은 텍스트를 나타내는 태그이지만
                i 태그는 시각적인 스타일용 태그이다.

            즉, HTML 문서론적으로 의미가 있는 태그는 <strong> 태그와 <em> 태그이고,
            단순 스타일용 태그는 <b> 태그와 <i> 태그라고 할 수 있다.
        -->
        
        <!--strong 태그와 b 태그-->
        <p><strong>중요:</strong> 기계적 결함이 아닌 사용자 부주의로 발생한 사고에 대해서는 책임지지 않습니다.</p>

        <p><b>중요:</b> 기계적 결함이 아닌 사용자 부주의로 발생한 사고에 대해서는 책임지지 않습니다.</p>

        <!--em 태그와 i 태그-->
        <p>이 놀이기구는 <em>임산부, 어린이, 노약자</em>는 탑승할 수 없습니다.</p>

        <p>이 놀이기구는 <i>임산부, 어린이, 노약자</i>는 탑승할 수 없습니다.</p>
    
    </body>
</html>
