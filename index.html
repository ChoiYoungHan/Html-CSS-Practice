<!DOCTYPE html> <!--DOCTYPE은 버전을 정의하는 것과 같다.-->

<!--html의 시작을 알리는 <html> 태그로 시작을 한다.-->
<!--lang이라는 속성과 함께 사용하면 더 좋은데 lang은 해당문서의 언어 정보를 나타낸다.-->
<html lang = "ko">
    <!--<head>태그는 html 문서의 정보를 작성하는 영역-->
    <head>
        <!--<head>태그 안에는 문서의 인코딩을 결정해주는 charset meta 태그와 
            viewport를 결정해주는 viewport meta 태그, 
            문서의 제목을 결정해주는 title태그가 기본적으로 사용된다.
            <head>태그에 작성된 내용은 <title> 태그를 제외한 내용은 웹 브라우저의 어느 곳에도 표시되지 않는다.
        -->    
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ul, ol, dl 태그</title>
    </head>
    <!--<body>태그는 웹 브라우저에 표시되는 영역-->
    <body>
        <!--
           목록 - 어떤 물품이나 책 제목 따위를 일정한 순서로 적은 것

            <ul> 태그 
            1. unordered list 비순서형 목록 태그이다.

            <ol> 태그
            1. ordered list 순서형 목록 태그이다.
            2. ol 태그는 순서가 있는 태그에서 li 태그가 번호를 나타낸다.
                type 속성을 이용하여 다른 기호로 넘버링을 표현할 수 있다.

            <dl> 태그 
            1. definition list 정의형 목록 태그이다.

            <li> 태그
            1. list item을 표현하는 태그이다.
            2. ul, ol 태그의 하위 자식 태그이다.

            <dt> 태그와 <dd> 태그
            1. definition title (용어의 정의), definition data (용어의 설명)을 의미하는 태그이다.
            2. dl 태그의 하위 자식 태그이다.
        -->
        
        <!--ul 태그 사용법, 순서가 없는 목록을 보여줄 때 사용-->
        <h1>오늘의 할 일</h1>

        <ul>
            <li>고양이 목욕 시키기</li>
            <li>숙제하기</li>
            <li>운동하기</li>
        </ul>

        <!--ol 태그 사용법, 순서가 있는 목록을 보여줄 때 사용-->
        <h1>오늘의 할 일</h1>

        <ol>
            <li>고양이 목욕 시키기</li>
            <li>숙제하기</li>
            <li>운동하기</li>
        </ol>

        <!--ol 태그 사용법, type 속성을 통한 기호 변경-->
        <h1>오늘의 할 일</h1>

        <ol type="A">
            <li>고양이 목욕 시키기</li>
            <li>숙제하기</li>
            <li>운동하기</li>
        </ol>

        <!--dl 태그 사용법, 정의형 목록을 보여줄 때 사용-->
        <h1>레스토랑 메뉴판</h1>

        <dl>
            <dt>라자냐</dt>
            <dd>라자냐는 이탈리아 북부에서 유래한 파스타의 일종이다.</dd>
            <dt>필라프</dt>
            <dd>필라프는 쌀이나 으깬 밀과 같은 곡식으로 만드는 음식입니다.</dd>
            <dt>아란치니</dt>
            <dd>아란치니는 기름에 튀기거나 가끔은 구운 주먹밥과 비슷한 요리로 빵가루를 겉에 묻혀서 만드는 요리입니다.</dd>
        </dl>
        
    </body>
</html>
